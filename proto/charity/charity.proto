syntax = "proto3";
package user.charity.charity;

option go_package = "github.com/user/charity/x/charity/types";

import "gogoproto/gogo.proto";

// Charity defines the charity object
message Charity {
    string accAddress = 1; // Account address for the charity in the form of bech32 string
}


message Params {
    Charity charity_one = 1 [(gogoproto.nullable) = false];
    Charity charity_two = 2 [(gogoproto.nullable) = false];
}